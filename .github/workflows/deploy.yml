name: üöÄ Deploy ColorfullShop

on:
  push:
    branches: [ es ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: üì• Checkout code
      uses: actions/checkout@v4
    
    - name: ‚öôÔ∏è Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: üì¶ Install dependencies
      run: npm ci
    
    - name: üî® Build project
      run: npm run build
    
    - name: üìÅ Create deployment package
      run: |
        mkdir -p deployment
        # –ö–æ–ø–∏—Ä—É–µ–º —Ñ–∞–π–ª—ã –¥–ª—è –ø—Ä–æ–¥–∞–∫—à–µ–Ω–∞
        cp -r .next package.json package-lock.json next.config.js* public deployment/
        cp -r .env* deployment/ 2>/dev/null || true
    
    - name: üöÄ Deploy to server
      uses: appleboy/scp-action@v0.1.4
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USERNAME }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        source: "deployment/"
        target: "/var/www/html"
        strip_components: 1
    
    - name: üéØ Setup and start on server
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USERNAME }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          cd /var/www/html
          
          # –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏
          npm ci --production
          
          # –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º PM2 –µ—Å–ª–∏ –Ω–µ —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω
          if ! command -v pm2 &> /dev/null; then
            npm install -g pm2
          fi
          
          # –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –ø—Ä–µ–¥—ã–¥—É—â–∏–π –ø—Ä–æ—Ü–µ—Å—Å
          pm2 stop colorfullshop || true
          pm2 delete colorfullshop || true
          
          # –ó–∞–ø—É—Å–∫–∞–µ–º Next.js –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ
          pm2 start npm --name "colorfullshop" -- start
          pm2 save
          
          echo "‚úÖ Deploy completed successfully!"