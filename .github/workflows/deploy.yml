name: ðŸš€ Deploy ColorfullShop

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: âš™ï¸ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: ðŸ“¦ Install dependencies
      run: npm ci
    
    - name: ðŸ”¨ Build project
      run: npm run build
    
    - name: ðŸ“ Create clean deployment
      run: |
        # Ð¡Ð¾Ð·Ð´Ð°ÐµÐ¼ Ñ‡Ð¸ÑÑ‚ÑƒÑŽ Ð¿Ð°Ð¿ÐºÑƒ Ð´Ð»Ñ Ð´ÐµÐ¿Ð»Ð¾Ñ
        mkdir -p deploy
        cp -r .next package.json package-lock.json next.config.ts public src prisma deploy/
        echo "=== Files to deploy ==="
        ls -la deploy/
    
    - name: ðŸš€ Deploy to server
      uses: appleboy/scp-action@v0.1.4
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USERNAME }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        source: "deploy/*"
        target: "/var/www/html"
        strip_components: 1
    
    - name: ðŸŽ¯ Install and restart
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USERNAME }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          cd /var/www/html
          echo "=== Before restart ==="
          ls -la .next/ | head -3
          echo "File dates:"
          stat .next/BUILD_ID 2>/dev/null || echo "No BUILD_ID"
          
          echo "ðŸ“¦ Installing production dependencies..."
          npm ci --production
          
          echo "ðŸ”„ Restarting application..."
          pm2 stop next-app
          sleep 2
          pm2 start next-app
          
          echo "âœ… Deploy completed!"
          echo "=== After restart ==="
          ls -la .next/ | head -3
          stat .next/BUILD_ID 2>/dev/null || echo "No BUILD_ID"
          pm2 status 